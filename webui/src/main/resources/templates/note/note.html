<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../css/mainStyle.css" />
    <title>Note - Mediscreen </title>
</head>
<body th:object="${dto}">
<!-- NAVIGATION-BAR -->
<section>
    <!-- First Block -->
    <nav id="navMenu" class="navbar navbar-expand-lg navbar-light bg-white p-0 m-0">
        <div>
            <img class="m-0 width-0" src="../images/logo.jpeg" alt="" width="145">
        </div>
        <div class="flex-row-reverse">
            <img class="m-0 width-0" src="../images/logo.jpeg" alt="" width="145">
        </div>
    </nav>
    <!-- Home / Transfer -->
    <div id="navBar" class="navbar-expand-lg p-5 position-relative">
        <h1 class="position-absolute top-50 start-50 translate-middle" > Patient note : <span th:text="*{firstName} + ' ' + *{lastName}"></span></h1>
    </div>
</section>


<!-- MAIN -->
<main>
    <!-- Block 1 -->
    <div class="divTitreWithButton mb-2" >
        <h2>Notes List</h2>
        <a class="btn btn-primary" th:href="@{newNote/{id}(id=*{patientId})}">New Note</a>
    </div>


    <table >
        <thead >
        <tr  >
            <th  class="col20">Actions</th>
            <th  class="col80">Recommendations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${dto.notes}">
            <td>
                <a class="btn btn-primary col-4" type="" th:href="@{/noteUpdate/{id}(id=${note.id})}">Update</a>
            </td>
            <td th:text="${note.recommendation}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
