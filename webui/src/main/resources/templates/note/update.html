<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../../css/styleR.css" />
    <title>New Note - Mediscreen</title>
</head>
<body>
<main>
    <form action="#" method="post" th:action="@{/updateNote}" th:object="${dto}"
          class="form-signin text-center">
        <img class="mb-4" src="../../images/logo.jpeg" alt="" width="150" height="60">
        <div>
            <p> Note For the Patient : <span th:text="${dto.patientId}"></span></p>
        </div>
        <!-- Form levels error messages here -->
        <div class="mb-3">
            <div>
                <span class="text-danger" th:errors="*{global}"> </span>
            </div>
        </div>
        <div class="mb-3">
            <div>
                <input th:field="*{id}" th:value="${dto.id}"type="hidden" class="form-control" >
            </div>
        </div>
        <div class="mb-3">
            <div>
                <input th:field="*{patientId}" th:value="${dto.patientId}"type="hidden" class="form-control" >
            </div>
        </div>
        <!-- Recommendation -->
        <div class="mb-3">
            <div>
                <input th:field="*{Recommendation}" type="text" class="form-control" placeholder="Recommendation">
            </div>
            <div>
                <span class="text-danger" th:errors="*{Recommendation}"> </span>
            </div>
        </div>
        <!--Register button -->
        <button type="submit" class="btn btn-primary">update Note</button>
    </form>
</main>
</body>
</html>
