<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/mainStyle.css" />
    <title>Home - Mediscreen </title>
</head>
<body>
<!-- NAVIGATION-BAR -->
<section>
    <!-- First Block -->
    <nav id="navMenu" class="navbar navbar-expand-lg navbar-light bg-white p-0 m-0">
        <div>
            <img class="m-0 width-0" src="images/logo.jpeg" alt="" width="145">
        </div>
        <div class="flex-row-reverse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item text-end">
                    <a class="nav-link active text-primary " aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" th:href="@{patient}">patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" th:href="@{note}" >note</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Home / Transfer -->
    <div id="navBar" class="navbar-expand-lg p-1">
        <p> Home / <span class="greyNav">Home</span></p>
    </div>
</section>


<!-- MAIN -->
<main th:object="${dto}">
    <!-- Block 1 -->
    <div class="divTitreWithButton mb-2" >
        <h1>Patients List</h1>
    </div>

    <div class="blockWithInfoOnly">
        <form class="row align-items-center formT" method="post" th:action="@{/home}">
            <!-- select contact-->
            <div class="col" >
                <select class="form-select" th:field="*{patient}" >
                    <option value="" selected>Select Patient</option>
                    <option th:each="patient : *{patients}" th:value="${patient.id}" th:text="${patient.firstName}"></option>
                </select>
            </div>

            <!-- Bouton Diagnostic -->
            <div class="col">
                <button class="btn btn-success col-12" type="submit">Diagnostic</button>
            </div>
        </form>
    </div>
    <div class="divTitre mb-2 mt-5" >
        <h1> Result </h1>
    </div>
    <div class="blockWithInfoOnly">
        <div class="blockInsideInfoOnly">
            <p>the risk of diabetes for this patient is : </p>
        </div>
        <div class="blockInsideInfoOnly">
            <p th:if="${!dto.hasAssess}">Undiagnosed</p>
            <p th:if="${dto.hasAssess}" th:text="${dto.assess}"></p>

<!--            th:text="*{bankName}"-->
        </div>
    </div>
</main>
</body>
</html>
